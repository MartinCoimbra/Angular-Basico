<div class="col">
    <h3>
      Agregar <small>{{ nuevo.nombre }}</small>
    </h3>
    <hr />
    <form (ngSubmit)="agregar()">
      <input
        type="text"
        placeholder="Nombre"
        name="nombre"
        [(ngModel)]="nuevo.nombre"
      />
 
      <!-- 
        Esto: [(ngModel)]="nuevo.nombre"
        es lo mismo que hacer esto de abajo pero en una linea
        [value]="nuevo.nombre" 
        (input)="cambiarNombre($event)" esto seria como el onChange
     -->

      <input
        type="number"
        placeholder="Poder"
        name="poder"
        [(ngModel)]="nuevo.poder"
      />

      <button type="submit">Agregar</button>
    </form>
  </div>
